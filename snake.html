<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0f0f1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 4px;
      color: #4ade80;
      text-shadow: 0 0 16px #4ade80aa;
      margin-bottom: 12px;
    }

    #scoreboard {
      display: flex;
      gap: 40px;
      margin-bottom: 16px;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    #scoreboard span {
      color: #a3e635;
    }

    #canvas-wrapper {
      position: relative;
      border: 2px solid #4ade8055;
      border-radius: 10px;
      box-shadow: 0 0 40px #4ade8033;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #111827;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    #overlay h2 {
      font-size: 2rem;
      color: #f87171;
      text-shadow: 0 0 12px #f87171aa;
    }

    #overlay p {
      font-size: 1rem;
      color: #d1d5db;
    }

    #overlay button {
      margin-top: 8px;
      padding: 12px 36px;
      background: #4ade80;
      color: #0f0f1a;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 0 16px #4ade8066;
    }

    #overlay button:hover { background: #86efac; transform: scale(1.05); }

    #controls {
      margin-top: 18px;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <h1>üêç SNAKE</h1>

  <div id="scoreboard">
    Score: <span id="score">0</span>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    Best: <span id="best">0</span>
  </div>

  <div id="canvas-wrapper">
    <canvas id="canvas" width="420" height="420"></canvas>

    <div id="overlay">
      <h2 id="overlay-title">SNAKE</h2>
      <p id="overlay-msg">Use arrow keys or WASD to move</p>
      <button id="btn">‚ñ∂ Start Game</button>
    </div>
  </div>

  <div id="controls">
    Arrow Keys / WASD ‚Äî Move &nbsp;|&nbsp; P ‚Äî Pause
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlay-title');
    const overlayMsg = document.getElementById('overlay-msg');
    const btn = document.getElementById('btn');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');

    const COLS = 21, ROWS = 21;
    const CELL = canvas.width / COLS;

    let snake, dir, nextDir, food, score, best, gameLoop, paused, running;

    best = parseInt(localStorage.getItem('snake_best') || '0');
    bestEl.textContent = best;

    function init() {
      snake = [
        { x: 10, y: 10 },
        { x: 9,  y: 10 },
        { x: 8,  y: 10 },
      ];
      dir = { x: 1, y: 0 };
      nextDir = { x: 1, y: 0 };
      score = 0;
      paused = false;
      scoreEl.textContent = 0;
      placeFood();
    }

    function placeFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * COLS),
          y: Math.floor(Math.random() * ROWS),
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      food = pos;
    }

    function step() {
      dir = nextDir;
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      // Wall collision
      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
        return endGame();
      }
      // Self collision
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        return endGame();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        if (score > best) {
          best = score;
          bestEl.textContent = best;
          localStorage.setItem('snake_best', best);
        }
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Grid
      ctx.strokeStyle = '#1f2937';
      ctx.lineWidth = 0.5;
      for (let i = 0; i <= COLS; i++) {
        ctx.beginPath(); ctx.moveTo(i * CELL, 0); ctx.lineTo(i * CELL, canvas.height); ctx.stroke();
      }
      for (let j = 0; j <= ROWS; j++) {
        ctx.beginPath(); ctx.moveTo(0, j * CELL); ctx.lineTo(canvas.width, j * CELL); ctx.stroke();
      }

      // Food
      const fx = food.x * CELL + CELL / 2;
      const fy = food.y * CELL + CELL / 2;
      ctx.save();
      ctx.shadowColor = '#f87171';
      ctx.shadowBlur = 14;
      ctx.fillStyle = '#ef4444';
      ctx.beginPath();
      ctx.arc(fx, fy, CELL / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      // Snake
      snake.forEach((seg, i) => {
        const t = i / snake.length;
        const r = canvas.width / COLS;
        const x = seg.x * CELL;
        const y = seg.y * CELL;
        const pad = i === 0 ? 1 : 2;

        ctx.save();
        if (i === 0) {
          ctx.shadowColor = '#4ade80';
          ctx.shadowBlur = 16;
        }
        const green = Math.round(174 - t * 60);
        ctx.fillStyle = i === 0 ? '#4ade80' : `rgb(34, ${green}, 80)`;
        ctx.beginPath();
        ctx.roundRect(x + pad, y + pad, CELL - pad * 2, CELL - pad * 2, 4);
        ctx.fill();
        ctx.restore();

        // Eyes on head
        if (i === 0) {
          ctx.fillStyle = '#0f0f1a';
          const ex1 = x + (dir.x === 0 ? CELL * 0.3 : (dir.x > 0 ? CELL * 0.7 : CELL * 0.3));
          const ey1 = y + (dir.y === 0 ? CELL * 0.3 : (dir.y > 0 ? CELL * 0.7 : CELL * 0.3));
          const ex2 = x + (dir.x === 0 ? CELL * 0.7 : (dir.x > 0 ? CELL * 0.7 : CELL * 0.3));
          const ey2 = y + (dir.y === 0 ? CELL * 0.7 : (dir.y > 0 ? CELL * 0.7 : CELL * 0.3));
          ctx.beginPath(); ctx.arc(ex1, ey1, 2, 0, Math.PI * 2); ctx.fill();
          ctx.beginPath(); ctx.arc(ex2, ey2, 2, 0, Math.PI * 2); ctx.fill();
        }
      });
    }

    function endGame() {
      clearInterval(gameLoop);
      running = false;
      overlayTitle.textContent = 'GAME OVER';
      overlayTitle.style.color = '#f87171';
      overlayMsg.textContent = `Score: ${score}`;
      btn.textContent = '‚Ü∫ Play Again';
      overlay.style.display = 'flex';
    }

    function startGame() {
      overlay.style.display = 'none';
      init();
      running = true;
      gameLoop = setInterval(step, 120);
      draw();
    }

    btn.addEventListener('click', startGame);

    document.addEventListener('keydown', e => {
      const keys = {
        ArrowUp:    { x: 0, y: -1 },
        ArrowDown:  { x: 0, y: 1 },
        ArrowLeft:  { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 },
        w: { x: 0, y: -1 }, W: { x: 0, y: -1 },
        s: { x: 0, y: 1 },  S: { x: 0, y: 1 },
        a: { x: -1, y: 0 }, A: { x: -1, y: 0 },
        d: { x: 1, y: 0 },  D: { x: 1, y: 0 },
      };

      if (e.key === 'p' || e.key === 'P') {
        if (!running) return;
        paused = !paused;
        if (paused) {
          clearInterval(gameLoop);
          overlayTitle.textContent = 'PAUSED';
          overlayTitle.style.color = '#facc15';
          overlayMsg.textContent = 'Press P to resume';
          btn.textContent = '‚ñ∂ Resume';
          overlay.style.display = 'flex';
          btn.onclick = () => {
            overlay.style.display = 'none';
            paused = false;
            gameLoop = setInterval(step, 120);
            btn.onclick = startGame;
          };
        }
        return;
      }

      const newDir = keys[e.key];
      if (!newDir) return;
      if (newDir.x === -dir.x && newDir.y === -dir.y) return; // no 180
      if (running && !paused) nextDir = newDir;

      // Prevent page scroll
      if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
